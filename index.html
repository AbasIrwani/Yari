<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یاری</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="credits">
    <h6>
        By Abas Irwani & his associate ChatGPT
    </h6>
</div>
<div class="container">
    <div class="scoreboard">
        <div class="team left">
            <div class="score-box blue-gradient">
                <span class="score" id="scoreLeft">0</span>
            </div>
            <p class="team-name">تیمی چیا</p>
        </div>
        <div class="team right">
            <div class="score-box yellow-gradient">
                <span class="score" id="scoreRight">0</span>
            </div>
            <p class="team-name">تیمی هەڵۆ</p>
        </div>
    </div>
    <div class="goalDetails">
        <div class="goal left">
            <ul id="leftScorers" class="scorer-list"></ul>
        </div>
        <div class="goal right">
            <ul id="rightScorers" class="scorer-list"></ul>
        </div>
    </div>
    <div class="controls">
        <div class="control left">
            <button id="addLeftGoal" onclick="showPopup('left')">+ گۆڵ</button>
        </div>
        <div class="control right">
            <button id="addRightGoal" onclick="showPopup('right')">+ گۆڵ</button>
        </div>
    </div>
</div>

<div id="popup" class="popup">
    <div dir="rtl" class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>گۆۆۆۆۆڵ</h2>
        <label for="scorerName">ناوی گۆڵکار</label>
        <input type="text" id="scorerName" placeholder="ناو....">
        <button class="save-btn" onclick="saveGoal()">Save</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
